<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập | Tiểu đoàn 3</title>
  <style>
    :root {
      --bg: #0a1f1a;
      --bg-soft: #0f3d2e;
      --card: #122923;
      --text: #e7f5ef;
      --muted: #a8c7bb;
      --accent: #2fe6a5;
      --border: #1f4b3c;
      --shadow: 0 10px 25px rgba(0,0,0,.45);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(160deg, var(--bg) 0%, #0b271f 100%);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      width: 92%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      animation: fadeIn 0.7s ease;
    }
    .crest {
      width: 64px; height: 64px;
      border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, #ffc107, #c62828);
      display: grid; place-items: center;
      margin: 0 auto 1rem;
      box-shadow: var(--shadow);
    }
    .crest svg { width: 36px; height: 36px; }
    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    .form { display: grid; gap: 1rem; }
    .form input {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.2);
      color: var(--text);
      font-size: .95rem;
      outline: none;
      transition: border .2s;
    }
    .form input:focus { border-color: var(--accent); }
    .btn {
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, #00c389, #0aa36e);
      color: #04231c;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .15s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: scale(.97); }
    .muted { text-align: center; font-size: .85rem; color: var(--muted); margin-top: 1rem; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:none} }
  </style>
</head>
<body>
  <div class="container">
    <div class="crest">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
        <path d="M12 2l2.9 6.3 6.9.6-5.2 4.6 1.6 6.7L12 16.9 5.8 20.2l1.6-6.7L2.2 8.9l6.9-.6L12 2z" fill="#ffd54f"/>
      </svg>
    </div>
    <h1>Đăng nhập<br>Tiểu đoàn 3 – Lữ đoàn 572</h1>
    <form class="form" onsubmit="login(event)">
      <input type="text" id="user" placeholder="Tài khoản" required>
      <input type="password" id="pass" placeholder="Mật khẩu" required>
      <button class="btn" type="submit">Đăng nhập</button>
    </form>
    <div class="muted">Quân khu 5 · Kỷ luật – Chính quy – Tinh nhuệ</div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = 'mb.html';
      } else {
        window.location.href = 'lt.html';
      }
    }
  </script>
</body>
</html>
